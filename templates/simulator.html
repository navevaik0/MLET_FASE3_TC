<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Titanic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
            padding: 2rem;
        }
        .card {
            margin-top: 2rem;
        }
        .survived {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .survived.yes {
            color: #198754;
        }
        .survived.no {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üõ≥Ô∏è Simulador de Sobreviv√™ncia no Titanic</h1>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" onclick="simulate()">üé≤ Gerar Passageiro</button>
        </div>

        <div id="resultCard" class="card shadow-sm" style="display:none;">
            <div class="card-body">
                <h5 class="card-title">Resultado da Simula√ß√£o</h5>
                <p id="survivalText" class="survived"></p>
                <p><strong>Probabilidade de sobreviv√™ncia:</strong> <span id="probability"></span></p>
                <h6 class="mt-3">Perfil do passageiro:</h6>
                <ul id="profileList" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>

    <script>
        async function simulate() {
            try {
                const res = await fetch("/simulate");
                const data = await res.json();

                document.getElementById("resultCard").style.display = "block";

                const survived = data.survived;
                const prob = (data.probability * 100).toFixed(1) + "%";

                const survivalText = document.getElementById("survivalText");
                survivalText.textContent = survived ? "‚úÖ Este passageiro teria sobrevivido!" : "‚ùå Este passageiro n√£o teria sobrevivido.";
                survivalText.className = "survived " + (survived ? "yes" : "no");

                document.getElementById("probability").textContent = prob;

                const profileList = document.getElementById("profileList");
                profileList.innerHTML = "";
                for (const [key, value] of Object.entries(data.passenger_profile)) {
                    const item = document.createElement("li");
                    item.className = "list-group-item";
                    item.textContent = `${key}: ${value}`;
                    profileList.appendChild(item);
                }
            } catch (err) {
                alert("Erro ao buscar dados da simula√ß√£o.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
